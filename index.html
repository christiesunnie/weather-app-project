<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js" defer></script>
  </head>

  <body>
    <div class="header-container">
      <h1 class="header">
        <span class="header-icon">🌤</span>
        Currently 21&deg; in Tokyo
      </h1>
      <h2>
        <span class="light-weight-text">13&deg; /</span
        ><strong> 23&deg;</strong>
      </h2>
    </div>

    <div class="section-container">
      <ul>
        <li class="date-list">
          <h3>🌧 Tomorrow</h3>
          <p>10&deg; / <strong>22&deg;</strong></p>
        </li>
        <li class="date-list">
          <h3>🌥 Saturday</h3>
          <p>15&deg; / <strong>17&deg;</strong></p>
        </li>
        <li class="date-list">
          <h3>☀️ Sunday</h3>
          <p>25&deg; / <strong>28&deg;</strong></p>
        </li>
      </ul>

      <button class="btn">Change city</button>
    </div>

    <div id="copyright">
      <p>Coded by Christie Tran</p>
    </div>
  </body>
</html>
